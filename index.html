s<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The favicon of the page. -->
    <link
      rel="shortcut icon"
      href="./images/Mustafa-Salem-logos_white_edited.png"
      type="image/x-icon"
    />
    <!-- Font family form google fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- The main style sheet. -->
    <link rel="stylesheet" href="./Styles/main.css" />
    <title>Product page | Mussal</title>
  </head>
  <body>
    <div class="container">
      <div class="mobile-cont">
        <header class="header-mobile">
          <div class="head">
            <img
              src="./images/icon-menu.svg"
              alt="burger menu"
              class="burger-menu-mob"
            />
            <img src="./images/logo.svg" alt="logo" class="logo-mob" />
            <img
              src="./images/icon-cart.svg"
              alt="cart image"
              class="cart-img-mob"
            />
            <div class="cart-box-mob">
              <h1 class="cart-head">Cart</h1>
              <div class="cart-box-info">
                <p class="cart-empty-text">This cart is empty.</p>
                <div class="cart-products">
                  <img
                    src="./images/image-product-1-thumbnail.jpg"
                    alt="product thumbnail"
                    class="product-thumbnail"
                  />
                  <div class="text-info">
                    <p class="details">Autumn Limited Edition...</p>
                    <p class="price">
                      <span class="single">$125.00</span>x<span class="number"
                        >3</span
                      ><span class="total">#375.00</span>
                    </p>
                  </div>
                  <button type="button" class="checkout-btn">Checkout</button>
                </div>
              </div>
            </div>
            <img
              src="./images/image-avatar.png"
              alt="avatar image"
              class="user-img-mob"
            />
          </div>
          <nav>
            <img
              src="./images/icon-close.svg"
              alt="close image"
              class="close-img-mob"
            />
            <a href="#" class="nav-ele"><li class="section">Collections</li></a>
            <a href="#" class="nav-ele"><li class="section">Men</li></a>
            <a href="#" class="nav-ele"><li class="section">Women</li></a>
            <a href="#" class="nav-ele"><li class="section">About</li></a>
            <a href="#" class="nav-ele"><li class="section">Contact</li></a>
          </nav>
        </header>
      </div>
    </div>
  </body>
</html>
